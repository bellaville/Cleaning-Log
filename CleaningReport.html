<!--
CleaningReport.html is the main html page for the Growtown Cleaning Report Form user interface.
It serves as the 'front end' code for the application and includes all needed javascript/css code needed for the interface.

Only appropriate admin staff should have access to this code and to the backend google sheets 
-->

<!DOCTYPE html>
<html>

<head>
    <base target="_top">
    <?!= include('Stylesheet'); ?>
</head>

<body>
    <div class="container">

        <div class="header">
            <div class="header-content">
                <img id="logo" alt="Growtown Logo">
                <h1>Cleaning Report Form</h1>
            </div>
        </div>

        <div class="form-content">
            <form id="CleaningForm">

                <!--Name input-->

                <div class="form-section">

                    <h3>Personal Information</h3>
                    <label>Full Name</label>
                    <input type="text" name="name" placeholder="Enter your first and last name" required>

                </div>

                <!--Date and Time input-->

                <div class="form-section">

                    <h3>Date and Time completed</h3>
                    <div class="datetime-row">

                        <div>
                            <label>Date</label><br>
                            <input type="date" name="date" required><br>
                        </div>
                        <div>
                            <label for="time">Time Completed</label><br>
                            <input type="time" id="time" name="time" required><br>
                        </div>
                    </div>
                </div>

                <!--Building and Room selection-->

                <div class="form-section">

                    <h3>Building and Room</h3>

                    <!--Building-->

                    <label>Building</label><br>
                    <select id="building" name="building" onchange="updateOptions()">
                        <option value="">--Select Building--</option>
                    </select>

                    <!--Room-->

                    <label for="room">Room</label><br>
                    <select id="room" name="room" onchange="updateChecklist()">
                        <option value="">--Select Room--</option>
                    </select>

                </div>

                <!--Cleaning checkist-->

                <div class="form-section">
                    <h3>Choose cleaning tasks that were completed</h3>

                    <div id="checklist-container" class="checklist">
                        <div class="empty-state">Select a building and room to see available tasks
                        </div>
                    </div>
                </div>


                <!--Comments (optional)-->

                <div class="form-section">

                    <h3>Additional Information (if necessary)</h3>
                    <label>Comments</label><br>
                    <input type="text" name="comments" placeholder="Any additional notes or observations">

                    <!--Department (optional)-->
                    <!-- Should probably have this pull from a table, unless it's only wanted as an attribute to look at for record keeping purposes -->

                    <label>Department</label><br>
                    <select id="department" name="department">
                        <option value="">--Select Department--</option>
                        <option value="Processing & Packaging" name="department">Processing & Packaging</option>
                        <option value="Extraction" name="department">Extraction</option>
                        <option value="Maintenance" name="department">Maintenance</option>
                        <option value="Shipping & Receiving" name="department">Shipping & Receiving</option>
                        <option value="Sanitation" name="department">Sanitation</option>
                        <option value="Cultivation" name="department">Cultivation</option>
                    </select>

                </div>


                <!--js script for room loading/selection, checklist loading, form validation, and submitting an entry-->


                <?!= include('JavaScript'); ?>


                <button type="submit" id="submitEntry">Submit Report</button>
            </form>
            <p id="response" style="color: green;"></p>

        </div>

    </div>
</body>

</html>
